{% for post in posts %}
<h3>Roast</h3>
    {{ post.content }}
        <li>Points: {{ post.upvote|add:post.downvote }}</li>
        <li>Posted: {{ post.post_date }}</li>
            <div class="votes">
                <a href="/upvote/{{ post.id }}">⬆</a>
                <a href="/downvote/{{ post.id }}">⬇</a>
            </div>
{% endfor %}
